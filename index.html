<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de compras</title>

    <link rel="stylesheet" href="style/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,600;1,14..32,600&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container-header flex items-center jf-center">
      <img src="./assets/Logo.svg" alt="" />
      <span>quicklist</span>
    </header>

    <main class="container">
      <div class="back flex flex-col">
        <a href="#voltar" class="items-center flex">
          <img src="./assets/icons/arrow.svg" alt="icone de voltar" />
          <span>Voltar</span>
        </a>

        <h1>Compras da semana</h1>
      </div>

      <form>
        <div>
          <input type="text" placeholder="adicione um novo item" />
          <div id="errormessage" class="delet"></div>
        </div>
        <button type="submit">Adicionar item</button>
      </form>

      <ul [role="list" ] class="list"></ul>
      <script src="./script.js"></script>
    </main>
  </body>
</html>
